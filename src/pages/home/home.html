<ion-header>
  <ion-navbar>
    <ion-title style= "background-color: #C8D6AF">
      <h2 style="color:black">Mazon</h2>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style= "background-color: #C8D6AF">
  <ion-card-header>
    Iniciar Sesión
  </ion-card-header>
  <!-- https://coolors.co/4e598c-e9f1f7-f2d0a4-ffeccc-c8d6af -->
  <ion-card>
    <ion-item>
      <ion-input type="text" value="" [(ngModel)]="correo" placeholder="correo"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="password" [(ngModel)]="contrasena" placeholder="contraseña"></ion-input>
    </ion-item>
  </ion-card>
  <button ion-button block (click)= "clickinicio()">Iniciar sesión</button>
  <button ion-button block (click)= "clickregistro()">Registrase</button>

</ion-content>
