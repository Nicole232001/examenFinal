<ion-header>

  <ion-navbar>
    <ion-title style= "background-color: #FFECCC">
      <h2 style="color:black">Mazon productos</h2>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style= "background-color: #FFECCC">
    <ion-card style="border-radius:10px" *ngFor= "let p of productos">
        <ion-item Style= "background-color:#4E598C" (click)="clickobjeto(p.id)">
          <ion-col item-start>
            <img [src]=p.imagen>
          </ion-col>
          <h2>{{p.pelicula}}</h2>
          <p>{{p.costo}}</p>
        </ion-item>
      </ion-card>
  <button ion-button block (click)= "clickcarro()"><ion-icon name="cart"></ion-icon> Ver carrito</button>

</ion-content>
