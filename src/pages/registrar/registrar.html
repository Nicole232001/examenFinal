<ion-header>

  <ion-navbar>
    <ion-title style= "background-color: #F2D0A4">
      <h2 style="color:black">Registrar</h2>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style= "background-color: #F2D0A4">
<ion-item>
  <ion-input [(ngModel)]="correo" placeholder ="correo"></ion-input>
</ion-item>
<ion-item>
  <ion-input type="password" [(ngModel)]="contrasena" placeholder ="contraseña"></ion-input>
</ion-item>
<p style="color:red">*contraseña mínimo 8 caracteres</p>
<ion-item>
    <ion-input [(ngModel)]="nombre" placeholder ="nombre"></ion-input>
</ion-item>
<ion-item>
    <ion-input [(ngModel)]="telefono" placeholder ="telefono"></ion-input>
</ion-item>
<button ion-button block (click)= "clickagregar()">Agregar</button>
</ion-content>
