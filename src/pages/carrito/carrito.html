<ion-header>

  <ion-navbar>
    <ion-title style= "background-color: #4E598C">
      <h2 style="color:black">Carrito</h2>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style= "background-color: #4E598C">
<ion-card style="border-radius:10px" *ngFor="let c of carrito">
<ion-item style= "background-color:  #C8D6AF">
    <ion-col item-start>
        <img [src]=c.imagen>
      </ion-col>
  <p style="color:black">{{c.costo}}</p>
  <p style="color:black">{{c.pelicula}}</p>
  </ion-item>
 </ion-card>
</ion-content>
